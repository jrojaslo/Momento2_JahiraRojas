        historia: `
                <div class="content-section page-content">
                    <div class="container">
                        <h2 class="section-title">Historia Universal</h2>
                        <div class="row mb-5">
                            <div class="col-md-6">
                                <img src="https://images.unsplash.com/photo-1582034438152-77bc94ffa6ae?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=600" class="img-fluid rounded shadow" alt="Historia">
                            </div>
                            <div class="col-md-6">
                                <h3>La Ciencia del Pasado</h3>
                                <p class="lead">La historia es mucho más que el estudio de fechas y eventos. Es la disciplina que nos permite comprender cómo el pasado ha configurado el presente.</p>
                                <p>A través del análisis crítico de fuentes documentales y materiales, los historiadores reconstruyen los procesos sociales, políticos y culturales que han dado forma a nuestra civilización.</p>
                            </div>
                        </div>
                        
                        <h3 class="mb-4">Períodos Históricos</h3>
                        <div class="timeline-item">
                            <h5><strong>Prehistoria</strong> (2.5 millones de años - 3300 a.C.)</h5>
                            <p>El período anterior a la invención de la escritura. Incluye el Paleolítico, Mesolítico, Neolítico y la Edad de los Metales.</p>
                        </div>
                        <div class="timeline-item">
                            <h5><strong>Edad Antigua</strong> (3300 a.C. - Siglo V d.C.)</h5>
                            <p>Surgimiento de las primeras civilizaciones: Mesopotamia, Egipto, Grecia y Roma. Desarrollo de la escritura y los primeros Estados.</p>
                        </div>
                        <div class="timeline-item">
                            <h5><strong>Edad Media</strong> (Siglo V - Siglo XV)</h5>
                            <p>Período del feudalismo en Europa, predominio de la Iglesia Católica y desarrollo de las ciudades medievales.</p>
                        </div>
                        <div class="timeline-item">
                            <h5><strong>Edad Moderna</strong> (Siglo XV - Siglo XVIII)</h5>
                            <p>Era de los descubrimientos, Renacimiento, Reforma Protestante y Revolución Científica.</p>
                        </div>
                        <div class="timeline-item">
                            <h5><strong>Edad Contemporánea</strong> (1789 - Presente)</h5>
                            <p>Revoluciones industriales y liberales, guerras mundiales, Guerra Fría y globalización.</p>
                        </div>
                    </div>
                </div>

        arte: `
                <div class="content-section page-content">
                    <div class="container">

                        <div class="row mb-5">
                            <div class="col-md-8">
                                <h3>La Expresión Humana</h3>
                                <p class="lead">El arte es el reflejo del alma de cada civilización, una ventana que nos permite comprender los valores, creencias y aspiraciones de las sociedades pasadas.</p>
                                <p>Desde las pinturas rupestres de las cavernas prehistóricas hasta las obras maestras del Renacimiento y las expresiones contemporáneas, el arte ha sido el medio por el cual la humanidad ha plasmado su visión del mundo, sus miedos, sus esperanzas y su búsqueda de belleza y significado.</p>

                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title"><i class="fas fa-paint-brush"></i> Arte Clásico</h5>
                                        <p>Las civilizaciones griega y romana establecieron cánones de belleza basados en la proporción, armonía y representación idealizada del ser humano.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title"><i class="fas fa-church"></i> Arte Medieval</h5>

                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title"><i class="fas fa-palette"></i> Renacimiento</h5>
                                        <p>El "renacimiento" del arte clásico en los siglos XV y XVI trajo un enfoque humanista, con maestros como Leonardo da Vinci y Miguel Ángel.</p>

                                </div>

                                    <div class="card-body">

                                    </div>

                            </div>
                        </div>

                            <h5><i class="fas fa-info-circle"></i> ¿Sabías que...?</h5>
                            <p>El arte no solo incluye pintura y escultura. También abarca música, literatura, danza, teatro, arquitectura y, en tiempos modernos, cine y arte digital. Cada forma artística es un testimonio invaluable del pensamiento y sensibilidad de su época.</p>

      function showPage(pageName) {
        document.getElementById("pageContent").innerHTML = pages[pageName];

        // Actualizar navegación activa
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.classList.remove("active");
        });
        event.target.classList.add("active");

        // Scroll al inicio
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      function handleSubmit(event) {
        event.preventDefault();

        const form = document.getElementById("contactForm");

        if (form.checkValidity()) {
          // Mostrar mensaje de éxito
          document.getElementById("successMessage").style.display = "block";

          // Limpiar formulario
          form.reset();

          // Ocultar mensaje después de 5 segundos
          setTimeout(() => {
            document.getElementById("successMessage").style.display = "none";
          }, 5000);
        }
      }

      // Cargar página de inicio al cargar el documento
      document.addEventListener("DOMContentLoaded", function () {
        showPage("inicio");
      });
